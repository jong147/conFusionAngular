<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">

  <mat-list fxFlex>
    <mat-list-item *ngFor="let dish of dishes">
      <img matListItemAvatar src={{dish.image}} alt={{dish.name}}>
      <h1 matListItemLine> {{dish.name}} </h1>
      <p matListItemLine>
        <span> {{dish.description}} </span>
      </p>
    </mat-list-item>
  </mat-list>

</div>
